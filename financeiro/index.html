  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>

  <div class="sideBarre">
    <div class="sideBarre__logo">
      <div class="sideBarre__cercle">

      </div>
      <!-- <h1>serein</h1> -->
    </div>
    <div class="sideBarre__menu">
      <ul>
        <li class="menu_init" onclick="showPage('init')"><a href="javascript:void(0)">Início</a></li>
        <li class="menu_organizador" onclick="showPage('organizador')"><a href="javascript:void(0)">Finanças</a></li>
      </ul>
    </div>
  </div>

  <div class="mainContent">
    <nav>
      <div class="user">

      </div>
    </nav>

    <div class="boxContent">
      <div class="firstRow pagina init">
        <div class="cardTwo" onclick="atualizarresumo('dividas')">
          <div class="description">
            <p>Dividas</p>
            <h3 id="dividas"></h3>
          </div>
        </div>
        <div class="cardThree" onclick="atualizarresumo('empreendidos')">
          <div class="description">
            <p>Empreendidos</p>
            <h3 id="empreendidos"></h3>
          </div>
        </div>
        <div class="cardOne" onclick="atualizarresumo('investidos')">
          <div class="description">
            <p>Investidos</p>
            <h3 id="investidos"></h3>
          </div>
        </div>
      </div>

      <script>
        function formatarMoeda(valor) {
          return valor.toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL'
          });
        }


        document.getElementById('swal2-input').addEventListener('input', function () {
          this.value = formatarMoeda(this.value.replace(/\D/g, ''));
        });

        async function atualizarresumo(tipo) {
          const { value: valor } = await Swal.fire({
            title: 'Digite o valor',
            html: '<input id="swal-input1" class="swal2-input" type="number">',
            confirmButtonText: 'Atualizar',
            focusConfirm: false,
            preConfirm: () => {
              return document.getElementById("swal-input1").value;
            }
          });

          if (valor) {
            fetch('api/atualizaresumo.php', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                tipo: tipo,
                valor: valor
              })
            })
              .then(response => {
                if (!response.ok) {
                  throw new Error(response.statusText);
                }
                return response.json();
              })
              .then(() => {
                Swal.fire({
                  title: 'Atualizado!',
                  icon: 'success'
                });
                atualizarresumo(tipo);
              })
              .catch(error => {
                Swal.fire({
                  title: 'Erro!',
                  text: `Falha na solicitação: ${error}`,
                  icon: 'error'
                });
              });
          }
        }



        fetch('api/resumo.php')
          .then(response => response.json())
          .then(data => {
            document.getElementById('dividas').innerText = data.dividas
            document.getElementById('empreendidos').innerText = data.empreendidos
            document.getElementById('investidos').innerText = data.investidos
          })



      </script>

      <div class="thirdRow pagina organizador">
        <div class="init" id="init">

            <div class="col-md-4">
              <select name="mes" id="vp" class="form-control" onchange="movimentacoes()">
                <option value="1">Vencimento</option>

            </div>
            <div class="col-md-4">
              <select name="mes" id="mes" class="form-control" onchange="movimentacoes()">
                <option value="1">Janeiro</option>
