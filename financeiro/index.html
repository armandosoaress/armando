<!DOCTYPE html>
<html lang="pt-br">


<head>
  <meta charset="UTF-8">
  <title>Gestão Financeira</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finaças</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="sideBarre">
    <div class="sideBarre__logo">
      <div class="sideBarre__cercle">

      </div>
      <!-- <h1>serein</h1> -->
    </div>
    <div class="sideBarre__menu">
      <ul>
        <li class="menu_init" onclick="showPage('init')"><a href="javascript:void(0)">Início</a></li>
        <li class="menu_organizador" onclick="showPage('organizador')"><a href="javascript:void(0)">Finanças</a></li>
      </ul>
    </div>
  </div>

  <!-- My Main Content -->
  <div class="mainContent">
    <nav>
      <div class="user">

      </div>
    </nav>

    <div class="boxContent">
      <div class="firstRow pagina init">
        <div class="cardOne">
          <div class="description">
            <p>Empreendidos</p>
            <h3>98765</h3>
          </div>
        </div>
        <div class="cardTwo">
          <div class="description">
            <p>Ivestidos</p>
            <h3>98765</h3>
          </div>
        </div>
        <div class="cardThree">
          <div class="description">
            <p>Dividas</p>
            <h3>98765</h3>
          </div>
        </div>
      </div>

      <div class="thirdRow pagina organizador">
        <div class="init" id="init">
          <div class="row" style="background-color: #ffffff;">
            <div class="col-md-4">
              <select name="mes" id="vp" class="form-control" onchange="movimentacoes()">
                <option value="1">Vencimento</option>
                <option value="2">Pagamento</option>
              </select>
            </div>
            <div class="col-md-4">
              <select name="mes" id="mes" class="form-control" onchange="movimentacoes()">
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
              </select>
            </div>
            <div class="col-md-4">
              <select name="ano" id="ano" class="form-control" onchange="movimentacoes()">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
              </select>
            </div>
          </div>
          <p></p>
          <div class="row" id="categorias"></div>
        </div>
      </div>
    </div>
  </div>

  <script>

    function showPage(page) {

      if (page == 'organizador') {
        document.querySelector('.menu_organizador').style.backgroundColor = 'white';
        document.querySelector('.menu_init').style.backgroundColor = 'transparent';
      }
      if (page == 'init') {
        document.querySelector('.menu_init').style.backgroundColor = 'white';
        document.querySelector('.menu_organizador').style.backgroundColor = 'transparent';
      }

      document.querySelectorAll('.pagina').forEach(element => {
        element.style.display = 'none';
      });
      document.querySelector('.' + page).style.display = 'flex';
    }
    document.querySelectorAll('.pagina').forEach(element => {
      element.style.display = 'none';
    });
    document.querySelector('.organizador').style.display = 'flex';

  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/atualiza.js"></script>
  <script src="js/adicionar.js"></script>
  <script src="js/excluir.js"></script>
  <script src="js/vizualizar.js"></script>
  <script src="js/categorias.js"></script>
  <script src="js/pagar.js"></script>

</body>

</html>
